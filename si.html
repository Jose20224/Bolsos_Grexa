<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9d5d3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.2);
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
    }

    .login-container label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #5c2a22;
    }

    .login-container input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 2px solid #964b36;
      border-radius: 8px;
      background-color: #fff;
      font-size: 1rem;
    }

    .forgot-password {
      display: flex;
      align-items: center;
      margin-top: 1rem;
      color: #5c2a22;
      font-size: 0.9rem;
    }

    .forgot-password i {
      margin-left: 0.4rem;
    }

    .login-btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(to right, #8b0000, #dcbdbd);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .login-btn:hover {
      transform: scale(1.03);
    }

    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: white;
    }

    .register-link a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }
      .login-btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <form>
      <label for="email">Ingresa tu correo:</label>
      <input type="email" id="email" placeholder="Example@gmail.com" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Ingresa tu Contraseña" required>

      <div class="forgot-password">
        ¿Olvidó su contraseña? <i>✔</i>
      </div>

      <button type="submit" class="login-btn">Iniciar sesión</button>

      <div class="register-link">
        ¿Aún no tienes cuenta? <a href="#">Regístrate</a>
      </div>
    </form>
  </div>

</body>
</html>
