      <div class="login-container">
        <div class="image-container">
            
            <img src="assets/img/login.svg" alt="Imagen inferior" class="imagen-inferior">
        </div>
        <div class="contenido">
            <div class="form-container">
                <h2 class="inicio_session">Inicio de sesión</h2>
                <div class="login-container">
    <form>
      <label for="email">Ingresa tu correo:</label>
      <input type="email" id="email" placeholder="Example@gmail.com" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Ingresa tu Contraseña" required>

      <div class="forgot-password">
        ¿Olvidó su contraseña? <i>✔</i>
      </div>

      <button type="submit" class="login-btn">Iniciar sesión</button>

      <div class="register-link">
        ¿Aún no tienes cuenta? <a href="#">Regístrate</a>
      </div>
    </form>
  </div>
            </div>
        </div>
      </div>

    


      <script src="https://kit.fontawesome.com/d8d1b20300.js" crossorigin="anonymous"></script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
