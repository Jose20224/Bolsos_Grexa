      <div class="login-container">
        <div class="image-container">
            <img src="assets/ICON/2.png" alt="Imagen superior" class="imagen-superior">
            <img src="assets/ICON/fondo_login.png" alt="Imagen inferior" class="imagen-inferior">

        <div class="contenido">
            <div class="form-container">
                <h2 class="inicio_session">Inicio de sesión</h2>
                <form class="formulario" action="index.html" >
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label correo">Correo Electronico</label>
                      <input placeholder="Example@gmail.com" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">            
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label pawor">Contraseña</label>
                      <input placeholder="Ingresa tu  Contraseña " type="password" l class="form-control" id="exampleInputPassword1">
                    </div>
                    
                    <div class="mb-3">
                     <a class="olvido_contra" href="#">¿Olvidó su contraseña? <i class="fa-solid fa-circle-chevron-down"></i></a>
                    </div>

                    <button class="buto_inicio">Iniciar sesion</button>
                    
                  </form>
            </div>
        </div>
      </div>
